{% extends "base.html" %} {% block content %}
<div>
    <table>
        <tr>
            <th>Sr No</th>
            <th>Username</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Verification</th>
        </tr>
        {% for user in user %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>

        {% endfor %}
    </table>
</div>
{% endblock %}
